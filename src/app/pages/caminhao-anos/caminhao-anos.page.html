<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Anos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let ano of anos">
    <ion-item button (click)="listarValor(ano.codigo)">
      <ion-label>
        {{ano.nome}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
